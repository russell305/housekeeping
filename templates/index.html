<!DOCTYPE html>
<html>
	<head>
		<title> House Cleaning Miami  </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.png') }}">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9fytSdXXr6kVZdXLddFJyF9HT4JTt-qM&callback=initMap">
      src = "https://maps.googleapis.com/maps/api/geocode/json?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyD9fytSdXXr6kVZdXLddFJyF9HT4JTt-qM"
    </script>
		<script src="https://unpkg.com/eva-icons"></script>
		<script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


		<style>
				html, body {
					/* background-image: url("static/image/clean.jpg"); */
					height: 100%;
					font-family: Montserrat;
        	width: 100%;
					background-color: 	white;
					margin: 0;
					padding: 0;
					margin-bottom: 75px;
					font-weight: 400;
				}


				#column-middle{
					margin-bottom: 0px;
					font-weight: 450;
				}
				#bottom-row{
					margin-bottom: 10px;
					font-weight: 400;
				}
				#bottom2-row{
					margin-bottom: 10px;
					font-weight: 400;
				}

				#description{
					margin-bottom: 15px;
					font-weight: 400;
				}
				#prices{
					margin-bottom: 10px;
					margin-top: 10px;

					font-weight: 450;
					font-size: 16px;
				}
				#column-title{
					font-size:20px;
					font-weight: 450;
					margin-bottom: 3px;
				}
				#top-row{
					margin-bottom: 10px;
					font-weight: 400;
				}
				#map {
					height: 200%;
					margin-left: 17%;
					margin-right: 17%;
					margin-bottom: 25px;
				}
				#exp{
					color:blue;
					margin: 5px;
					font-size: 15px;
				}

				#name{
					font-size:20px;
				}

				h4{
					margin-top: 0px;

				}
				h1{
						margin-top: 25px;

				}
				h7{
						font-weight: 500;
				}
				#favicon{
					margin-bottom: 3px;

				}
				#step1{
					color:blue;
				}
				#step2{
					margin-top: -7px;
					margin-bottom: 10px;
					color:blue;
				}
				.btn-info{
					margin-top: 10px;
				}
				.about{
					margin-bottom: 66px;
				}
				.bottom-row{
					margin-top: 10px;
				}
		</style>
	</head>
  <body>

	<div class="container-fluid text-center ">

			<div itemscope itemtype="http://schema.org/Service">
			<meta itemprop="serviceType" content="House cleaning" />
		 			<span itemprop="provider" itemscope itemtype="http://schema.org/LocalBusiness">

					<span itemprop="name"><h1>House Cleaning Miami </h1></span>
					<span itemprop="name"><h4>(and apartment cleaning)</h4></span>
					<h4 id = "step1" itemprop="description">Step 1: Click on house cleaner location markers close to you. </h4>
					<h4 id = "step2" itemprop="description">Step 2: Compare house cleaning services and call. </h4>

				 	</span>
			</div>




			<div id="map" style="clear:both; height:500px;"></div>
			<div class="row bottom container-fluid text-center" >
				<img id = "favicon" src="{{ url_for("static", filename = "image/favicon.png") }}" alt="User Image" width="40" height="40">
						<h7>House Cleaner? Sign up today!</h7>
						<form action="{{ url_for('signup') }}" method="post">
							<button class="btn btn-success btn-sm active " aria-pressed="true">Sign Up</button>
						</form>
						<form action="{{ url_for('about') }}" method="post">
							<button class="btn btn-info btn-sm active about" aria-pressed="true">About</button>
						</form>

		 </div>

  </body>
</html>
<script>

var houseclean_list=JSON.parse('{{ houseclean_list | tojson | safe }}');
function initMap() {
var map = new google.maps.Map(document.getElementById('map'), {
	zoom: 10,
	center: {lat: 25.8317, lng: -80.2}
});

			 var marker = {}
			 var myLatLng =[]

			 for (var i = 0; i < houseclean_list.length; i++) {

				 if (houseclean_list[i]['broom']==true) {
						houseclean_list[i]['broom']="YES"
				 }
				 else	{
						houseclean_list[i]['broom']="NO"
				 }

				 if (houseclean_list[i]['mop']==true) {
						houseclean_list[i]['mop']="YES"
				 }
				 else	{
						houseclean_list[i]['mop']="NO"
				 }

				 if (houseclean_list[i]['vacuum']==true) {
						houseclean_list[i]['vacuum']="YES"
				 }
				 else	{
						houseclean_list[i]['vacuum']="NO"
				 }

				 if (houseclean_list[i]['disinfectant']==true) {
						houseclean_list[i]['disinfectant']="YES"
				 }
				 else	{
						houseclean_list[i]['disinfectant']="NO"
				 }

				 if (houseclean_list[i]['soap_scum']==true) {
						houseclean_list[i]['soap_scum']="YES"
				 }
				 else	{
						houseclean_list[i]['soap_scum']="NO"
				 }

				 if (houseclean_list[i]['tooth_brush']==true) {
						houseclean_list[i]['tooth_brush']="YES"
				 }
				 else	{
						houseclean_list[i]['tooth_brush']="NO"
				 }

				 if (houseclean_list[i]['scrub_pads']==true) {
						houseclean_list[i]['scrub_pads']="YES"
				 }
				 else	{
						houseclean_list[i]['scrub_pads']="NO"
				 }

				 if (houseclean_list[i]['sponges']==true) {
						houseclean_list[i]['sponges']="YES"
				 }
				 else	{
						houseclean_list[i]['sponges']="NO"
				 }

				 if (houseclean_list[i]['scraper']==true) {
						houseclean_list[i]['scraper']="YES"
				 }
				 else	{
						houseclean_list[i]['scraper']="NO"
				 }

				 if (houseclean_list[i]['paper_towels']==true) {
						houseclean_list[i]['paper_towels']="YES"
				 }
				 else	{
						houseclean_list[i]['paper_towels']="NO"
				 }
				 if (houseclean_list[i]['hourly_rate'] == 0) {
					 houseclean_list[i]['hourly_rate'] = "not available"
				 }
				 if (houseclean_list[i]['studio'] == 0) {
					 houseclean_list[i]['studio'] = "not available"
				 }
				 if (houseclean_list[i]['one_bed'] == 0) {
					 houseclean_list[i]['one_bed'] = "not available"
				 }
				 if (houseclean_list[i]['two_bed'] == 0) {
					 houseclean_list[i]['two_bed'] = "not available"
				 }
				 if (houseclean_list[i]['three_bed'] == 0) {
					 houseclean_list[i]['three_bed'] = "not available"
				 }
				 if (houseclean_list[i]['deep_clean'] == 0) {
					 houseclean_list[i]['deep_clean'] = "not available"
				 }



				 var href = "tel:"+houseclean_list[i]['phone'];
				 myLatLng[i] = {lat: houseclean_list[i]['latitude'], lng: houseclean_list[i]['longitude']};

				 marker = new google.maps.Marker({
				 position: myLatLng[i],
				 map: map,
				 });

				 (function(marker, i) {
					 google.maps.event.addListener(marker, 'click', function() {
								 infowindow = new google.maps.InfoWindow({
										 content: '<div class="container-fluid text-center">'+
										 '<div class="row" id = "top-row">'+
												'<div class="col-md-2 ">'+
														'<p id = "column-title" >Name</p>'+
														'<span itemscope itemtype="http://schema.org/Service">'+
															'<meta itemprop="serviceType" content="House cleaning" />'+
												 			'<span itemprop="provider" itemscope itemtype="http://schema.org/LocalBusiness">'+
																'<div>'+'<span itemprop="name">'+houseclean_list[i]['name']+'</span>'+'</div>'+
															'</span>'+


												'</div>'+
												'<div class="col-md-2 ">'+
														'<p id = "column-title" >Photo</p>'+
														'<div>'+'<img src='+houseclean_list[i]['image']+' alt="image" width="64" height="64"" />'+'</div>'+
														'</div>'+
												'<div class="col-md-3">'+
														'<p id = "column-title" itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">Address</p>'+
														'<div itemprop="streetAddress" >'+houseclean_list[i]['address']+'</div>'+
												'</div>'+
												'<div class="col-md-2">'+
														'<p id = "column-title">Experience</p>'+
														'<div>'+"housecleaning for "+houseclean_list[i]['years']+" years"+'</div>'+
												'</div>'+
												'<div class="col-md-3">'+
														'<p id = "column-title">Phone</p>'+
														'<a href='+href+' itemprop="telephone" >'+"Press to Call "+houseclean_list[i]['phone']+'</a>'+
												'</div>'+
											'</div>'+
												'<div class="text-center" id = "description" itemprop="description"  >'+'<b>'+"About: "+'</b>'+houseclean_list[i]['description']+'</div>'+
												'</span>'+
												'<div class="text-center" id = "prices">'+"Cleaning Prices:"+'</div>'+
												'<div class="row" id = "middle-row">'+

														'<div class="col-md-4">'+
																'<p id = "column-middle">Studio:</p>'+
																'<div id = "hours">'+"$"+houseclean_list[i]['studio']+'</div>'+
														'</div>'+
														'<div class="col-md-4">'+
																'<p id = "column-middle">One Bedroom:</p>'+
																'<div id = "hours">'+"$"+houseclean_list[i]['one_bed']+'</div>'+
														'</div>'+

														'<div class="col-md-4">'+
																'<p id = "column-middle">Two Bedroom:</p>'+
																'<div id = "hours">'+"$"+houseclean_list[i]['two_bed']+'</div>'+
														'</div>'+

														'<div class="col-md-4 bottom-row" >'+
																'<p id = "column-middle">Three Bedroom:</p>'+
																'<div id = "hours">'+"$"+houseclean_list[i]['three_bed']+'</div>'+
														'</div>'+
														'<div class="col-md-4 bottom-row">'+
																'<p id = "column-middle">Hourly Rate:</p>'+
																'<div id = "hours">'+"$"+houseclean_list[i]['hourly_rate']+'</div>'+
														'</div>'+

														'<div class="col-md-4 bottom-row">'+
																'<p id = "column-middle">Deep Clean:</p>'+
																'<div id = "hours">'+"$"+houseclean_list[i]['deep_clean']+'</div>'+
														'</div>'+


												'</div>'+
														'<div class="text-center" id = "prices">'+"Supplied By Housecleaner:"+'</div>'+
														'<div class="row" id = "bottom-row">'+

																'<div class="col-md-2">'+
																		'<div class="text-center">'+"Broom + Dustpan: "+houseclean_list[i]['broom']+'</div>'+
																'</div>'+
																'<div class="col-md-3">'+
																		'<div class="text-center">'+"Mop + Bucket: "+houseclean_list[i]['mop']+'</div>'+
																'</div>'+

																'<div class="col-md-2">'+
																		'<div class="text-center">'+"Vacuum: "+houseclean_list[i]['vacuum']+'</div>'+
																'</div>'+

																'<div class="col-md-3">'+
																		'<div class="text-center">'+"Disinfectant + Glass Cleaner: "+houseclean_list[i]['disinfectant']+'</div>'+
																'</div>'+

																'<div class="col-md-2">'+
																		'<div class="text-center">'+"Soap Scum Remover: "+houseclean_list[i]['soap_scum']+'</div>'+
																'</div>'+

														'</div>'+
														'<div class="row" id = "bottom2-row">'+

																'<div class="col-md-2">'+
																		'<div class="text-center">'+"Toothbrush/Grout Brush: "+houseclean_list[i]['tooth_brush']+'</div>'+
																'</div>'+
																'<div class="col-md-3">'+
																		'<div class="text-center">'+"Scrub Pads: "+houseclean_list[i]['scrub_pads']+'</div>'+
																'</div>'+

																'<div class="col-md-2">'+
																		'<div class="text-center">'+"Sponges/Wipes: "+houseclean_list[i]['sponges']+'</div>'+
																'</div>'+

																'<div class="col-md-3">'+
																		'<div class="text-center">'+"Paper Towels: "+houseclean_list[i]['paper_towels']+'</div>'+

																'</div>'+

																'<div class="col-md-2">'+
																		'<div class="text-center">'+"Plastic Scraper: "+houseclean_list[i]['scraper']+'</div>'+
																'</div>'+

														'</div>'+

													'</div>'
								 });
								 infowindow.open(map, marker);
						 });
				 })(marker, i);
			 }
	 }
	 $(document).ready(function() {
				initMap();
		});

 </script>
