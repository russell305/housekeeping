<!DOCTYPE html>
<html>
	<head>
		<title> Signup Form </title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<style>

				form{
					margin-bottom: 15px;
					margin-top: 10px
          margin-right: 8%;
          margin-left: 8%;
				}
        button{
					margin-top:5px;
				}
				.input-fields{
					margin: 10px;
				}
				.container-fluid{
					background-color: #b19cd9;
				}
				p{
					font-family: Montserrat;
					color: blue;
					font-size:15px;
				}
		</style>
		</head>

	<body>
    <div class="container-fluid">
  		<div class="row">
  				<div class="col-md-2">
  				</div>

  				<div class="col-md-8" align="center">
  						<div >
  								<h1>Mechanic Sign Up/Registro Mecánico</h1>
  								<form action="{{ url_for('signup_check') }}" method="post">
										<div class = "input-fields" >
	  	 					 				<input type="text" name="name" placeholder="Name/Nombre" maxlength="20" required>
	  	 					 		</div>
										<div class = "input-fields" >
	  	 					 				<input type="text" placeholder="Password/Contraseña" maxlength="20" size = "36" required>
	  	 					 		</div>
										<div class = "input-fields" >
	  	 					 				<input type="text" name="password" placeholder="Re-enter Password/Contraseña otra vez" maxlength="20" size = "36" required>
	  	 					 		</div>

										<div class = "input-fields" >
	  	 					 				<input type="text" name="email" placeholder="Email" maxlength="40" size = "36" required>
												<input type="file" name="image"  enctype="multipart/form-data" accept="image/*">
	  	 					 		</div>

										<div class = "input-fields">

	  										<input type="number" name="phone1" placeholder="Area" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="99999" required>
												<input type="number" name="phone2" placeholder="Phone" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="99999" required>
												<input type="number" name="phone3" placeholder="Num" oninput="if(value.length>4)value=value.slice(0,4)" min="1" max="99999" required>
	  								</div>
	  	 					 		<div class = "input-fields">
	  	 					 			 	<input type="text" name="street" placeholder="Street/Calle" maxlength="90" required>
	  	 					 		</div>
	  	 					 		<div class = "input-fields">
	  	 					 			 	<input type="text" name="city" placeholder="City/Ciudad" maxlength="20" required>
	  	 					 		</div>
	  	 					 		<div class = "input-fields">
	  	 					 			 	<input type="text" name="state" placeholder="State/Estado" maxlength="20" required>
	  	 					 		</div>
	  								<div class = "input-fields">
	  	 					 			 	<input type="text" name="zip_code" placeholder="Zip Code/Código" maxlength="20" >
	  	 					 		</div>

										<div class = "input-fields">
	  										<span >How many years a house cleaning?</span>
	  										<input type="number" name="years" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="99999" required>
	  								</div>
										<div class = "input-fields">
	  										<span >Hourly Rate/Tarifa Por Hora</span>
	  										<input type="number" name="hourly_rate" placeholder="$" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="99999" required>
	  								</div>
	  								<div class="form-group">
	  										<textarea class="form-control" name="description" placeholder="Experience, Certifications, and Specialties. Days/Hours Available. | Experiencia, Certificaciones y Especialidades.  Horas días disponibles" rows="3"  maxlength="400"  required></textarea>
	  							  </div>

	  								<button class="btn btn-success btn-md ">Submit</button>
  								</form>
  								</div>
  					</div>
  					<div class="col-md-2">
  							 <div>
  								</div>
  					</div>
  			</div>
  	</div>

	</body>

</html>
