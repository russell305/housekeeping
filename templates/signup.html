	<body>
    <div class="container-fluid">

  				<div class="col-md-8" align="center">
  						<div >
								<div id = "font-weight">
  								<h1>House Cleaner Sign Up</h1>

  								<form action="{{ url_for('signup_check') }}" method="post"  enctype = "multipart/form-data">

										<div class = "input-fields" >
												<label for="name_label">Name</label>
	  	 					 				<input id="name_label"type="text" name="name" placeholder="Name" maxlength="40" required>
	  						 		</div>
										<div class = "input-fields" >
												<label>Password</label>
	  	 					 				<input type="text" placeholder="Password" maxlength="20" size = "20" required>
	  	 					 		</div>
										<div class = "input-fields" >
	  	 					 				<input type="text" name="password" placeholder="Re-enter Password" maxlength="20" size = "20" required>
	  	 					 		</div>

										<div class = "input-fields" >
											<label>Email</label>
	  	 					 				<input type="text" name="email" placeholder="Email" maxlength="40" size = "25" required>

	  	 					 		</div>
										<div class = "input-fields image" >
											<label>Photo (Must be smaller than 1 Mb)</label>

											<input type = "file" name = "image" accept="image/x-png, image/jpeg, image/jpg"/ required>
	  	 					 		</div>

										<div class = "input-fields">
											<label>Phone</label>
	  										<input type="number" name="phone1" placeholder="Area Code" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="99999" required>
												<input type="number" name="phone2" placeholder="Phone" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="99999" required>
												<input type="number" name="phone3" placeholder="Number" oninput="if(value.length>4)value=value.slice(0,4)" min="1" max="99999" required>
	  								</div>
										<label>Address does not need be exact.  A general area of your location so people
											know how close you are.</label>
	  	 					 		<div class = "input-fields">
	  	 					 			 	<input type="text" name="street" placeholder="Street" maxlength="90" required>
	  	 					 		</div>
	  	 					 		<div class = "input-fields">
	  	 					 			 	<input type="text" name="city" placeholder="City" maxlength="20" required>
	  	 					 		</div>
	  	 					 		<div class = "input-fields">
	  	 					 			 	<input type="text" name="state" placeholder="State" maxlength="20" required>
	  	 					 		</div>
	  								<div class = "input-fields">
	  	 					 			 	<input type="text" name="zip_code" placeholder="Zip Code" maxlength="20" >
	  	 					 		</div>
										<div class = "input-fields">

											<label>How many years experience?</label>
	  										<input type="number" name="years" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="99999" required>
	  								</div>

	  								<div class="form-group">
											<label>Description</label>
	  										<textarea class="form-control" name="description" placeholder="Describe your Cleaning Service. Days/Hours Available. Payment Options." rows="3"  maxlength="600"  required></textarea>
	  							  </div>

										<label>How much do you charge for cleaning? (Only fill those that apply to your business.)</label>


	  								<div class = "input-fields">
	  										</label> Studio</label>
	  										<input type="number" name="studio" placeholder="$" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="999" >
	  								</div>
										<div class = "input-fields">
	  										<label>1 Bed/ 1 Bath</label>
	  										<input type="number" name="one_bed" placeholder="$" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="999" >
	  								</div>
										<div class = "input-fields">
	  										<label >2 Bed/ 2 Bath</label>
	  										<input type="number" name="two_bed" placeholder="$" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="999" >
	  								</div>
										<div class = "input-fields">
	  										<label >3 Bed/ 3 Bath</label>
	  										<input type="number" name="three_bed" placeholder="$" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="999" >
	  								</div>
										<div class = "input-fields">
											<div>
												<label >Hourly Rate</label>
	  										<input type="number" name="hourly_rate" placeholder="$" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="999" >
											</div>

												<label >Number of cleaners</label>
												<input type="number" name="numcleaners" placeholder="#" oninput="if(value.length>2)value=value.slice(0,2)" min="1" max="99" >
	  								</div>


										<div class = "input-fields">
	  										<label>Deep Cleaning (Includes walls, baseboards, inside cabinets, refrigerator, oven, and microwave)</label>
	  										<input type="number" name="deep_clean" placeholder="$" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="999" >
	  								</div>
										<label>Check which cleaning items you supply.</label>

										<div class="input-fields">
	  										<input type="checkbox" name="broom"> Broom + Dust-Pan<br>
	  								</div>
										<div class="input-fields">
	  										<input type="checkbox" name="mop"> Mop + Bucket<br>
	  								</div>
										<div class="input-fields">
	  										<input type="checkbox" name="vacuum"> Vacuum<br>
	  								</div>
										<div class="input-fields">
	  										<input type="checkbox" name="disinfectant"> Disinfectant + Glass Cleaner<br>
	  								</div>
										<div class="input-fields">
	  										<input type="checkbox" name="soap_scum"> Soap Scum Remover<br>
	  								</div>
										<div class="input-fields">
	  										<input type="checkbox" name="scrub_pads"> Scrub Pads<br>
	  								</div>
										<div class="input-fields">
	  										<input type="checkbox" name="tooth_brush"> Toothbrush/Grout Brush<br>
	  								</div>
										<div class="input-fields">
	  										<input type="checkbox" name="scraper"> Plastic Scraper<br>
	  								</div>
										<div class="input-fields">
	  										<input type="checkbox" name="sponges"> Sponges/Wipes<br>
	  								</div>
										<div class="input-fields">
	  										<input type="checkbox" name="paper_towels"> Paper Towels<br>
	  								</div>
									</div>
	  								<button class="btn btn-success btn-md ">Sign Up</button>
  								</form>
