  								<h1>House Cleaner Sign Up</h1>

  								<form action="{{ url_for('signup_check') }}" method="post"  enctype = "multipart/form-data">

										<div class = "input-fields" >
												<label for="name_label">Name</label>
	  	 					 				<input id="name_label"type="text" name="name" placeholder="Name" maxlength="40" required>
	  						 		</div>

										<div class = "input-fields" >
												<label for="password_label">Password</label>
	  	 					 				<input id="password_label" type="text" placeholder="Password" maxlength="20" size = "20" required>
	  	 					 		</div>

										<div class = "input-fields" >
												<label for = "re_password_label">Re-enter Password</label>

	  	 					 		</div>

										<div class = "input-fields" >
												<label for = "email_label" >Email</label>
	  	 					 				<input id = "email_label" type="text" name="email" placeholder="Email" maxlength="40" size = "25" required>
										</div>

										<div class = "input-fields image" >

	  	 					 		</div>

										<div class = "input-fields">

											<div>
												<label>Telephone Number</label>
											</div>
												<label for = "area_label" >Area Code</label>

												<label for = "phone_label" >Phone</label>
												<input id = "phone_label" type="number" name="phone2" placeholder="Phone" oninput="if(value.length>3)value=value.slice(0,3)" min="1" max="99999" required>

												<label for = "pnumber_label" >Number</label>
												<input id = "pnumber_label" type="number" name="phone3" placeholder="Number" oninput="if(value.length>4)value=value.slice(0,4)" min="1" max="99999" required>
	  								</div>

										<label>Address does not need be exact.  A general area of your location so people
											know how close you are.</label>
	  	 					 		<div class = "input-fields">
												<label for = "street_label" >Street</label>
	  	 					 			 	<input id = "street_label" type="text" name="street" placeholder="Street" maxlength="90" required>
	  	 					 		</div>
	  	 					 		<div class = "input-fields">
												<label for = "city_label" >City</label>

	  								</div>

	  								</div>
